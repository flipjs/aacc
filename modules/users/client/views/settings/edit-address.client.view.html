<section class="row">
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>

				<div class="form-group">
					<label for="address1">Address 1</label>
					<input type="text" id="address1" name="address1" class="form-control" data-ng-model="user.address1" placeholder="Address Line 1">
				</div>
				<div class="form-group">
					<label for="address2">Address 2</label>
					<input type="text" id="address2" name="address2" class="form-control" data-ng-model="user.address2" placeholder="Address Line 2">
				</div>
				<div class="form-group">
					<label for="address1">Address 3</label>
					<input type="text" id="address3" name="address3" class="form-control" data-ng-model="user.address3" placeholder="Address Line 3">
				</div>
				<div class="form-group">
					<label for="country">Country</label>
					<data-ui-select data-ng-model="user.country" data-ng-disabled="disabled" data-ng-change="updateStates(user.country)" style="min-width: 300px;">
						<data-ui-select-match placeholder="Country">{{ $select.selected.name }}</data-ui-select-match>
						<data-ui-select-choices repeat="country.name as country in countries | filter: $select.search">
							{{ country.name }}
						</data-ui-select-choices>
					</data-ui-select>
				</div>
				<div class="form-group">
					<label for="state">State</label>
					<data-ui-select data-ng-model="user.state" data-ng-disabled="disabled" style="min-width: 300px;">
						<data-ui-select-match placeholder="State / City / County / Province / Region">{{ $select.selected.name }}</data-ui-select-match>
						<data-ui-select-choices repeat="state.name as state in states | filter: $select.search">
							{{ state.name }}
						</data-ui-select-choices>
					</data-ui-select>
					<!-- <input type="text" id="state" name="state" class="form&#45;control" data&#45;ng&#45;model="user.state" placeholder="State / City / County / Province / Region"> -->
				</div>
				<div class="form-group">
					<label for="zipcode">ZIP Code</label>
					<input type="text" id="zipcode" name="zipcode" class="form-control" data-ng-model="user.zipcode" placeholder="ZIP / Postal Code">
				</div>
				<div class="form-group">
					<label for="website">Website</label>
					<input type="text" id="website" name="website" class="form-control" data-ng-model="user.website" placeholder="Website">
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Address</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Address saved successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
